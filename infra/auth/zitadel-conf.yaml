apiVersion: v1
kind: ConfigMap
metadata:
  name: zitadel-secret-conf
  namespace: zitadel
data:
  config.hcl: |
    vault {
      // This is needed until https://github.com/hashicorp/vault/issues/7889
      // gets fixed, otherwise it is automated by the webhook.
      ca_cert = "/vault/tls/ca.crt"
    }
    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "default"
        }
      }
      sink "file" {
        config = {
          path = "/vault/.vault-token"
        }
      }
    }
    template {
      contents = <<EOH
        Database:
          Postgres:
            User:
              {{- with secret "secret/data/zitadel/pg#password_user" }}
              Password: "{{ . }}"
              {{- end }}
            Admin:
              {{- with secret "secrets/data/zitadel/pg#password_admin"
              Password: "{{ .Data.password_admin }}"
              {{- end }}
      EOH
      destination = "/zitadel-secret-config-yaml/config-yaml"
      command     = "/bin/sh -c \"kill -HUP $(pidof vault-demo-app) || true\""
    }
