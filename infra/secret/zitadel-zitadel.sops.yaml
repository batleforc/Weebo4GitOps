apiVersion: v1
kind: Secret
metadata:
  name: zitadel-zitadel
  namespace: zitadel
  annotations:
    vault.security.banzaicloud.io/vault-addr: "https://vault.vault:8200"
    vault.security.banzaicloud.io/vault-role: "zitadel-secret"
    vault.security.banzaicloud.io/vault-tls-secret: vault-tls
    vault.security.banzaicloud.io/vault-path: "kubernetes"
data:
  masterkey: dmF1bHQ6c2VjcmV0L2RhdGEveml0YWRlbC9wZyNtYXN0ZXJrZXk=
  config-yaml: |
    Database:
      Postgres:
        User:
          Password: "${vault:secret/data/zitadel/pg#password_user}"
        Admin:
          Password: "${vault:secret/data/zitadel/pg#password_admin}"
